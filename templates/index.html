<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flask</title>
    <!-- BOOTSTRAP 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">

</head>

<body>

  {% include 'nav.html' %}

  <main class="p-3 text-white">
    <h2>Articulos</h2>
    <div class="mt-3 card p-3">
          <form action="/crear-articulo" method="POST">
            <div class="row">
              <div class="col-md-8">
                <div class="form-group">
                    <input type="text" name="nombre" placeholder="Nombre del articulo" class="form-control" autofocus>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <input type="number" name="precio" placeholder="Precio" class="form-control">
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                    <textarea type="text" name="descripcion" placeholder="DescripciÃ³n del articulo" rows="3" class="form-control"></textarea>
                </div>
              </div>
              <div class="col-md-5">
                <div class="form-group">
                    <input type="file" name="image" class="form-control">
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                    <input type="number" name="stock" placeholder="Stock" class="form-control">
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                    <select class="form-control" placeholder="Seleccione la categoria" name="categoriaId">
                      {% for c in categorias %}
                      <option value="{{c.id}}">{{c.nombre}}</option>
                      {% endfor %}
                    </select>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary float-right">Registrar</button>
                </div>
              </div>
            </div>
            </form>
        </div>
        <hr>
        <h3>Articulos registrados</h3>
        <div class="card p-2">

        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Precio</th>
              <th>Descripcion</th>
              <th>Imagen</th>
              <th>Stock</th>
              <th>Eliminar</th>
            </tr>
          </thead>
          <tbody>
            {% for a in articulos %}
            <tr>
              <td>{{a.nombre}}</td>
              <td>{{a.precio}}</td>
              <td>{{a.descripcion}}</td>
              <td>
                <img src="{{url_for('static',filename='upload/')}}{{a.image}}">
              </td>
              <td>{{a.stock}}</td>
              <td>
                <a href="{{url_for('eliminarArticulo', id=a.id)}}" class="btn btn-danger">Eliminar</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>

      </div>
  </main>

</body>

</html>
